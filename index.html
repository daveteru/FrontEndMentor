<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <title>QR Code Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="mainbox">
            <div class="QRcontainer">
                <img class="qr" src='image-qr-code.png'>
            </div>
            <div class="QRtext">
                <div class="text1">Improve your front-end skills by building projects</div>
                <div class="text2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
